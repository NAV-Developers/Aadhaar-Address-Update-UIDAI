<!DOCTYPE html>
<html lang="en">

<head>
    <title>Aadhaar Accreditation Chat</title>
    <!--Link to CSS -->
    <link href="../static/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/style.css" rel="stylesheet" />

    <script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        var socket;
        $(document).ready(function() {
            socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
            socket.on('connect', function() {
                socket.emit('join', {});
            });
            socket.on('status', function(data) {
                $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                $('#chat').scrollTop($('#chat')[0].scrollHeight);
            });
            socket.on('message', function(data) {
                $('#chat').val($('#chat').val() + data.msg + '\n');
                $('#chat').scrollTop($('#chat')[0].scrollHeight);
            });
            $('#send').click(function(e) {
                text = $('#text').val();
                $('#text').val('');
                socket.emit('text', {
                    msg: text
                });
            });
        });

        function leave_room() {
            socket.emit('left', {}, function() {
                socket.disconnect();
                // go back to the login page
                // window.location.href = "{{ url_for('index') }}";
                window.location.href = "/claim";
            });
        }
        $(document).ready(function() {
            $("#formButton").click(function() {
                $("#form1").toggle();
            });
        });
    </script>
    <style>
        html {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            color: rgb(255, 255, 255);
        }
        
        form {
            padding: 15px;
            display: none;
        }
        
        #formButton {
            display: block;
            margin-right: auto;
            margin-left: auto;
        }
    </style>
</head>

<body class="text-center">

    <div class="chatwindow">
        <h2>UIDAI - Aadhaar Chat</h2>
        <h2>Room : {{session['room']}}</h2><br>
        <textarea id="chat" cols="70" rows="10" placeholder="No messages yet. Start one..."></textarea><br /><br />
        <input type="text" id="text" size="60" placeholder="Enter your message here" />
        <button type="button" id="send" class="btn btn-success">SEND</button><br/><br />
        <center><button type="button" id="formButton" class="btn btn-danger" onclick=leave_room()>End Chat</button></center>
        <form id="form1" action="/landlordapproval">
            <button class="btn btn-success" value="submit">Next</button>
        </form>
    </div>
</body>

</html>
