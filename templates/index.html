<!doctype html>
<html lang="en">

<head>
    <title>UIDAI - Aadhaar</title>
    <!--Link to CSS -->
    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" action="{{url_for('chat')}}" method="POST">
        <h1 class="h2 mb-3 font-weight-normal">For Address Request</h1><br>
        <label for="usr">Landlord Phone Number</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Landlord Phone Number" required autofocus><br>
        <input type="text" id="room" name="room" class="form-control" placeholder="Room" value='hKgchr' required><br>
        <button class="btn btn-lg btn-primary btn-block" value="submit">Send Request</button>
    </form>
    <form class="form-signin" action="/requestInbox" method="POST">
        <h1 class="h2 mb-3 font-weight-normal">UIDAI - Aadhaar</h1><br>
        <label for="usr">View Request Inbox</label> <br>
        <button class="btn btn-lg btn-primary btn-block" value="submit">Recieved Requests</button>
    </form>
</body>

</html>
